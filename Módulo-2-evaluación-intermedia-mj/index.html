<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Adivina el número</title>
  </head>
  <body>
    <h1>Adivina el número</h1>
    <h2>Introduce aquí un número entre 0 y 100</h2>
    <form action="" class="js-form-user">
      <input
        class="js-input-number"
        type="number"
        id="input-number"
        name="input"
      />
      <button class="js-submit-number" type="submit">Prueba</button>
    <ul>
      <li class="js-clue">
        Pista: Escribe un número entre el 1 y el 100 y clica en "Probar"
      </li>
      <li class="js-counter">Número de intentos: 0</li>
    </ul>

    <script src="./main.js"></script>
  </body>
</html>
